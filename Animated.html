<link rel="stylesheet" href="Animated.css">
<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

<div class="container">

<header>

   <h1> This Button Does Nothing</h1>

   <button class="btn"> Click Me</button>


</header>

<body>
   <div class="translate">
       <p class="translateP"></p>
       <p class="translateP"></p>
       <p class="move-right"></p>
       <p class="move-down"></p>
   </div>   

   <div class="transformed">
       <p class="transform">Hello</p>
       <p class="transformedP">Hello</p>
   </div>

   <div>
       <p class="rotateP">Hello</p>
       <p class="rotate">Hello</p>
      
   </div>

   <div>
       <p class="box">BORING </p>
       <p class="animated box">ANIMATED</p>
   </div>

   <div>
       <p class="no trans">How fast can I go? </p>
       <p class="transition">How about me?</p>
   </div>

</body>

</div>
