<link rel="stylesheet" href="Animated.css">
<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

<div class="container">

<header>

  <h1> This Button Does Nothing</h1>

  <button class="btn"> Click Me</button>


</header>

<body>

  <div class="translate">
      <div class="translateTitle">
           <h2>Square Dance.</h2>
           <p style="-webkit-text-stroke: .8px black;">(hover of squares to make them dance.)</p>
      </div>
      <div class="squareDance">
       <div class="couple1">
           <p class="translateP"></p>
           <p class="translateP"></p>
       </div>
       <div class="couple2">
           <p class="move-right"></p>
           <p class="move-down"></p>
       </div>
       </div>
  </div>  


  <div class="rotateDiv">
   <div>
      <p class="rotateP">Hello</p>
   </div>
   <div>
      <p class="rotate">Hello from the OtherSide.</p>
   </div>
  </div>

  <div class="circle">
   <div>
      <p class="box">BORING </p>
   </div>
   <div>
      <p class="animatedBox">I'm a Circle.</p>
   </div>
  </div>

  <div class="transtionDiv">
      <p class="no trans">I got hops. </p>
      <p class="transition">I'm a turtle.</p>
  </div>

</body>

</div>
